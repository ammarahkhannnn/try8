<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Surprise</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #8b5cf6;
        color: white;
        text-align: center;
    }

    .page {
        display: none;
        padding: 40px;
    }

    .active {
        display: block;
    }

    /* PAGE 1 */
    .hb-text {
        font-size: 3rem;
        font-weight: bold;
        animation: pop 1.3s ease-in-out infinite alternate;
        margin-top: 20px;
    }

    @keyframes pop {
        from { transform: scale(1); }
        to { transform: scale(1.15); }
    }

    .photo {
        width: 250px;
        border-radius: 20px;
        box-shadow: 0 0 15px white;
        margin-top: 20px;
    }

    button {
        margin-top: 30px;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        cursor: pointer;
        background: white;
        color: #6d28d9;
        font-weight: bold;
    }

    /* PAGE 2 - Cake */
    .cake {
        margin: 40px auto;
        width: 200px;
        height: 150px;
        background: #ff9ecb;
        border-radius: 10px;
        position: relative;
    }

    .candle {
        width: 20px;
        height: 40px;
        background: #fff;
        margin: auto;
        margin-top: -30px;
        border-radius: 5px;
        position: relative;
    }

    .flame {
        width: 14px;
        height: 20px;
        background: yellow;
        border-radius: 50%;
        position: absolute;
        left: 3px;
        top: -20px;
        animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
        from { transform: scale(1); }
        to { transform: scale(1.2); }
    }

    #old-text {
        margin-top: 20px;
        font-size: 1.7rem;
        display: none;
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: white;
        top: -20px;
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(120vh) rotate(360deg); }
    }

    /* PAGE 3 */
    .question {
        font-size: 2rem;
        margin-bottom: 30px;
    }

    .red-btn {
        background: red;
        color: white;
    }
    .blue-btn {
        background: blue;
        color: white;
    }

    /* PAGE 4 MAGIC */
    .cat-wizard {
        width: 250px;
        margin: 20px auto;
        display: block;
        border-radius: 20px;
        animation: breathe 2s ease-in-out infinite;
        z-index: 10;
        position: relative;
    }

    @keyframes breathe {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    .sparkle-text {
        animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 8px #fff; }
        to { text-shadow: 0 0 18px #ffb7ff; }
    }

    .stars::before,
    .stars::after {
        content: "‚ú® ‚ú® ‚ú® ‚ú® ‚ú®";
        position: absolute;
        width: 100%;
        left: 0;
        font-size: 2rem;
        animation: floatStars 6s linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }

    .stars::after {
        animation-duration: 8s;
        opacity: 0.5;
    }

    @keyframes floatStars {
        0% { transform: translateY(40px); }
        100% { transform: translateY(-600px); }
    }

    .bounce {
        animation: bounce 1.4s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
    }
</style>
</head>
<body>

<!-- PAGE 1 -->
<div id="page1" class="page active">
    <h1 class="hb-text">HAPPY BIRTHDAY MY FAV HOOMANüéâüíú</h1>
    <img src="https://i.imgur.com/4AiXzf8.jpeg" class="photo" alt="cute cat" />
    <button onclick="nextPage(2)">Next ‚Üí</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
    <h2>Tap the flames to blow the candles üéÇ</h2>

    <div class="cake">
        <div class="candle" onclick="blow()">
            <div id="flame" class="flame"></div>
        </div>
    </div>

    <div id="old-text">You are a grandma now üëµüéâ</div>

    <button onclick="nextPage(3)">Next ‚Üí</button>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page">
    <h2 class="question">Are you aware that you are gorjus? üíñ</h2>

    <button class="red-btn" onclick="nextPage(4)">YES</button>
    <button class="blue-btn" onclick="nextPage(4)">YES (in blue)</button>
</div>

<!-- PAGE 4 -->
<div id="page4" class="page">
    <h2 class="question sparkle-text">
        üê±üíú This magical cat is here to bless you with happiness & goodness forever üíúüê±
    </h2>

    <div class="stars"></div>

    <img src="https://i.imgur.com/eWf6B5H.png"
         class="cat-wizard"
         alt="Cute Cat Wizard" />

    <button class="red-btn bounce" onclick="alert('Happiness spell accepted! üò∏üíú‚ú®')">
        Yes, I accept and agree
    </button>

    <button class="blue-btn bounce" onclick="alert('Blue happiness spell accepted! üòºüíô‚ú®')">
        Yes, I accept and agree (in blue)
    </button>

    <br><br>
    <button onclick="nextPage(1)" style="margin-top:35px;" class="bounce">Back to Start ‚Üª</button>
</div>

<script>
function nextPage(num) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('page' + num).classList.add('active');
}

function blow() {
    const flame = document.getElementById('flame');
    flame.style.display = "none";

    document.getElementById('old-text').style.display = "block";

    launchConfetti();
}

function launchConfetti() {
    for (let i = 0; i < 40; i++) {
        const piece = document.createElement('div');
        piece.classList.add('confetti');
        piece.style.left = Math.random() * 100 + "vw";
        piece.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
        piece.style.animationDuration = (2 + Math.random()*2) + "s";
        document.body.appendChild(piece);

        setTimeout(() => piece.remove(), 4000);
    }
}
</script>

</body>
</html>
